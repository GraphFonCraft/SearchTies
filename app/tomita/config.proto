encoding "utf8"; // указываем кодировку, в которой написан конфигурационный файл

TTextMinerConfig {
  Dictionary = "mydic.gzt"; // путь к корневому словарю
    
  Input = {File = "../texts/wiki"; // путь к входному файлу
